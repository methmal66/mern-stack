version: "3.7"

services:
  client:
    image: mern-client-image
    container_name: mern-client
    restart: always
    depends_on:
      - server
    ports:
      - "80:80"
    networks:
      - app-network
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: mern-server-image
    container_name: mern-server
    command: /usr/src/app/node_modules/.bin/nodemon server.js
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    env_file: ./server/.env
    environment:
      - NODE_ENV=development
    networks:
      - app-network
  mongo:
    image: mongo
    volumes:
      - data-volume:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data-volume:
  node_modules:
  web-root:
    driver: local
